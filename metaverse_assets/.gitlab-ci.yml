stages:
    - staging

web-staging:
    image: docker:latest
    stage: staging
    services:
        - docker:dind
    before_script:
        - docker info
    script:
        - docker-compose down --remove-orphans --volumes --rmi local
        - docker-compose up --build --remove-orphans -d
    after_script:
        - docker image prune --filter label=STG=METAVERSEA_DEPS --force
        - docker image prune --filter label=STG=METAVERSEA_BUILDER --force
    rules:
        - if: '$CI_COMMIT_BRANCH == "main"'
          exists:
              - docker-compose.yml
    tags:
        - staging
